<header class="main-header" ng-controller="headerCtrl">
    
    <!-- Logo -->
    <a ui-sref="admin.index" class="logo">
        
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>StatMed</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>StatMed</b>Clinic</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="javascript:;" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <li class="dropdown user user-menu">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <img ng-src="{{loggedindetails.imagePath}}" class="user-image" alt="User Image">
                        <span class="hidden-xs">{{loggedindetails.username | uppercase}}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        
                        <!-- Menu Footer-->
                        <li >
                           
                            <div class="pull-right">
                                <a href="javascript:void(0);" ng-click="SignOut();" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                            <div class="pull-left">
                                <a href="javascript:void(0);" ng-click="goToChangePassword();" class="btn btn-default btn-flat">Change Password</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
                
            </ul>
        </div>
    </nav>

  
</header>
