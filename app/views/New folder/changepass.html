<section>
	<section class="profile signUp">
		<div class="container">
			<div class="row">
				<div class="col-sm-4" >
					
                                    <div data-ng-include=" 'app/views/partials/sidebar.html' " ></div>
                                    
				</div>
                            
                            
                            
<div class="col-sm-8">
    <div class="RHS">
        <div class="well">
        <div class="mdl">
        <h2>Change Password</h2>
        <form  name="changePassword" class="form-horizontal" method="POST" ng-submit="changepass(user)" novalidate>
            <div class="form-group">
              <label class="control-label col-sm-4">New Password:</label>
              <div class="col-sm-8">
            <input type="password" class="form-control" name="password" placeholder="New Password" ng-model="user.password" required>
              </div>
            </div>
             <label class="">
                    <span style="color:#FF0000 !important; width:100%" ng-show="changePassword.password.$dirty && changePassword.password.$invalid">
                    <span ng-show="changePassword.password.$error.required">Password is required.</span>
            <!--        <span ng-show="form1.name.$error.minlength">Password should be at least 6 characters</span>-->
                    </span>        
                </label>
            <div class="form-group">
              <label class="control-label col-sm-4">Confirm Password:</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" name="conf_password" placeholder="Confirm Password" ng-model="user.conf_password" required>
              </div>
            </div>
             <label ng-if="showErrorMsg==1"><span style="color:#FF0000 !important; width:100%">Passwords have to match!</span>
                 &nbsp;
    </label>
              <label class="">
    <span style="color:#FF0000 !important; width:100%" ng-show="changePassword.conf_password.$dirty && changePassword.conf_password.$invalid">
    <span ng-show="changePassword.conf_password.$error.required">Confirm Password is required.</span>
    </span>
    </label>

            <div class="form-group">        
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-danger btn-lg" ng-disabled="changePassword.$invalid">Save</button>
              </div>
            </div>
          </form>
            </div>
        </div>
    </div>
</div>
                            
                            
                            
                            
                            
			</div>
		</div>
	</section>
</section>
