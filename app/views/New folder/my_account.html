
<section class="mainBdy search_list" style="padding: 25px 0">
	<div class="container">
		<div class="item_menu">
			<div class="row">
			
			   <div data-ng-include=" 'app/views/partials/sidebar.html' " ></div>




			<div class="col-md-9 col-sm-8">
             <div class="personalDetails_listing">
				<div class="personalDetails">
					<h2>Personal Details</h2>
					<div class="personalPart">
					 <form class="form-horizontal" ng-submit="updateProfile(user)" novalidate  style="">
                      
                      
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="email">Full Name:</label>
				      <div class="col-sm-10">
				      <input type="text" class="form-control"  name="full_name" ng-model="user.full_name">
				      </div>
				    </div>
                    <div class="form-group">
				      <label class="control-label col-sm-2" for="email">Email:</label>
				      <div class="col-sm-10">
				       <input type="email" class="form-control" name="email" ng-model="user.email" readonly>
				      </div>
				    </div>
                    <div class="form-group">
				      <label class="control-label col-sm-2" for="email">Phone:</label>
				      <div class="col-sm-10">
				      <input type="text" class="form-control"  name="phone" ng-model="user.phone">
				      </div>
				    </div>
                    
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="pwd">Location:</label>
				      <div class="col-sm-10">          
				        <textarea class="form-control" rows="5" cols="30" placeholer="Message" maxlength="1000" name="location" ng-model="user.location"></textarea><br/>
				      </div>
				    </div>
                    
              <div class="form-group"  ng-if="current_user_type=='D'">
				      <label class="control-label col-sm-2" for="email">License No:</label>
				      <div class="col-sm-10">
				      <input type="text" class="form-control"  name="license_no" ng-model="user.license_no">
				      </div>
				    </div>
                    <div class="form-group" ng-if="current_user_type=='D'">
				      <label class="control-label col-sm-2" for="email">License Expired On:</label>
				      <div class="col-sm-10">
				      <input type="text" class="form-control"  name="license_expired_on" ng-model="user.license_expired_on">
				      </div>
				    </div>      
                    
                    
                     <div class="form-group">
				      <label class="control-label col-sm-2" for="pwd">Address:</label>
				      <div class="col-sm-10">          
				        <textarea class="form-control" rows="5" cols="30" placeholer="Address" maxlength="1000" name="address" ng-model="user.address"></textarea><br/>
				      </div>
				    </div>
					
					<div class="form-group">
				      <label class="control-label col-sm-2" for="pwd">Image:</label>
				      <div class="col-sm-10">    
                            
                        <div class="btn btn-default" ngf-select ng-model="user.profile_image" name="profile_image" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                        ngf-resize="{width: 100, height: 100}">Browse</div>
                        <img class="thumbnail_upload_img" ngf-thumbnail="user.profile_image">
				      </div>
                    
				    </div>
                    
				   
				    <div class="form-group">        
				      <div class="col-sm-offset-2 col-sm-10">
				        <button type="submit" class="btn btn-default">Submit</button>
				      </div>
				    </div>
				  </form>
					</div>
				</div>
			</div>
			</div>
			
			
			
			
			
			

	  </div>
		</div>
		
	</div>
	
</section>
<style>
img.thumbnail_upload_img {
    margin-left: 20px;
    width: 100px;
}
</style>
