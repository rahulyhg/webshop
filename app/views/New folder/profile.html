<section>
	<section class="profile signUp">
		<div class="container">
			<div class="row">
				<div class="col-sm-4" >
					
                                    <div data-ng-include=" 'app/views/partials/sidebar.html' " ></div>
                                    
				</div>
<div class="col-sm-8">
    <div class="RHS">
        <div class="well">
        <div class="mdl">
        <h2>My Profile</h2>
          <form class="form-horizontal" ng-submit="updateProfile(user)">
            <div class="form-group">
              <label class="control-label col-sm-4">Full Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="full_name" placeholder="Name" ng-model="user.full_name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Email:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="email" placeholder="Contact Email" ng-model="user.email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">User Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="User Name" name="username" ng-model="user.username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Address:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Address" name="address" ng-model="user.address">
              </div>
            </div>            
            <div class="form-group">
              <label class="control-label col-sm-4">Phone Number:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Phone Number" name="phone" ng-model="user.phone">
              </div>
            </div>
              
              
              
            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Profile Image:</label>
                <div class="col-sm-8">
                
                <div class="btn btn-default" ngf-select ng-model="user.profile_image" name="profile_image" ngf-pattern="'image/*'"
                ngf-accept="'image/*'" ngf-max-size="10MB">Browse</div>

                <img class="thumbnail_upload_img" ngf-thumbnail="user.profile_image" style="width:30%;">
                </div>
            </div>  
              
              
              
              
            
            
            <div class="form-group">        
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-danger btn-lg">Save</button>
              </div>
            </div>
          </form>
        </div>
        </div>
    </div>
</div>

			</div>
		</div>
	</section>
</section>
