
	<section class="innerbody">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-4" data-ng-include=" 'app/views/partials/sidebar.html' " ></div>
				<div class="col-lg-9 col-md-8">
					<h5 class="common-title p-3 mb-0">Add Auction</h5>
					<div class="edit-pro p-3">
						<div class="row">
							<div class="col-lg-7 col-md-12">
								<form name="addProductForm" ng-submit="addAuction(user2)" novalidate>

									 <div class="form-group">
										<label for="staticEmail"> Movement</label>
										<input type="text" class="form-control" id="" value="" ng-model="user2.movement" name="movement" required>
									</div>

									 <div class="form-group">
										<label for="staticEmail">Gender</label>
			              		<input type="radio" class="input-field"  name="gender" value="Male" ng-model="user2.gender">
			              		<span>Male</span>
			              		<input type="radio" class="input-field"  name="gender" value="Female" ng-model="user2.gender">
			              		<span>Female</span>
			              		
			              		<span class="icon"></span>
									</div>
                                                                    
                                     <div class="form-group">
										<label for="staticEmail"> Reference Number</label>
										<input type="text" class="form-control" id="" value="" ng-model="user2.reference" name="reference" required>
									</div>
									<div class="form-group">
										<label for="staticEmail">Date of Purchased</label>
										<input type="date" class="form-control" id="" value="" placeholder="" ng-model="user2.date_of_purchase" name="date_of_purchase" required>
									</div>
                                      
                                      <div class="form-group">
										<label for="staticEmail"> Status of the watch</label>
										<input type="text" class="form-control" id="" value="" ng-model="user2.status" name="status" required>
									</div>
									
									<div class="form-group">
										<label for="staticEmail">Owner Number</label>
                                        <textarea type="text" class="form-control" id=""  ng-model="user2.owner_number" name="owner_number" required></textarea>
									</div>
									<div class="form-group">
										<label for="staticEmail">Country</label>
										<input type="text" class="form-control" id="" value="" placeholder="" ng-model="user2.country" name="country" required>
									</div>
                                                                    <div class="form-group">
										<label for="staticEmail">Size</label>
										<input type="text" class="form-control" id="" value="" placeholder="" ng-model="user2.size" name="size" required>
									</div>
                                                                        <div class="form-group">
										<label for="staticEmail">Base Auction Price</label>
										<input type="text" class="form-control" id="" value="" placeholder="" ng-model="user2.baseauctionprice" name="baseauctionprice" required>
									</div>
                                                                     <div class="form-group">
										<label for="staticEmail">Threshold Price</label>
										<input type="text" class="form-control" id="" value="" placeholder="" ng-model="user2.thresholdprice" name="thresholdprice" required>
									</div> 
									 <div class="form-group">
										<label for="staticEmail">Location(optional)</label>
										<input type="text" class="form-control" id="" value="" placeholder="" ng-model="user2.location" name="location" >
									</div>

									<div class="form-group">
										<label for="staticEmail">Work Hours(optional)</label>
										<input type="text" class="form-control" id="" value="" placeholder="" ng-model="user2.work_hours" name="work_hours">
									</div>

									   <label>Upload the file</label>
                                         <div>
                                             
                                             <div class="btn btn-default" ngf-select ng-model="user2.image" name="image" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'"  ngf-min-height="100"
                        ngf-resize="{width: 100, height: 100}">Browse</div>
                        <img class="thumbnail_upload_img" ngf-thumbnail="user2.image"  style="width:50px;height:50px;">
                                        
                                      </div> 
                                                                
									<button class="btn btn-primary">Save</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
