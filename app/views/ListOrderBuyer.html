
	<section class="innerbody" ng-init="myPurchase();">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-4" data-ng-include=" 'app/views/partials/sidebar.html' " ></div>
				<div class="col-lg-9 col-md-8">
					<h5 class="common-title p-3 mb-0">Purchase/Won Auction List</h5>
					<div class="edit-pro p-3">
					
                        <!--<h4 style="text-align: center;" ng-if="isExists==0">No Records Found.</h4>-->
                        
                        <table class="table">
                            <thead class="thead-inverse">
                                <tr>
                                  <th scope="col">Sl No.</th>
                                  <th scope="col">Product</th>
                                  <th scope="col">Total Amount</th>
                                  <th scope="col" class="text-center">Auction Date</th>
                                  <th scope="col" class="text-center">Status</th>
                                  <th scope="col" class="text-center">View</th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr ng-repeat="allorder in allorders">
                                      <th scope="row">{{allorder.id}}</th>
                                      <td><img src="{{allorder.product_image}}" height="50"></td>
                                      <td scope="row">KWD {{allorder.total_price}}</td>
                                      <td class="text-center">{{allorder.date}}</td>
                                      <td class="text-center" ng-if="allorder.status==0">Not Purchase</td>
                                      <td class="text-center" ng-if="allorder.status==1">Purchased</td>
                                      <td class="text-center"><button type="button" class="btn btn-primary btn-dark"><i class="ion-eye"></i>View</button></td>
                                    </tr>
                                    
                                    <tr><td  ng-if="isExists==0">No Records Found.</td></tr>

                            </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
